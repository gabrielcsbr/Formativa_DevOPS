name: Python CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job de Build / CI
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: âœ… Rodar testes
        run: |
          pytest || echo "Nenhum teste encontrado"

  # Job de Deploy / CD
  deploy:
    runs-on: ubuntu-latest
    needs: build  # espera o CI passar antes de rodar
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸš€ Simular deploy
        run: |
          mkdir -p dist
          if [ -f src/calculadora.py ]; then
            cp src/calculadora.py dist/
          elif [ -f calculadora.py ]; then
            cp calculadora.py dist/
          else
            echo "âš ï¸ Arquivo calculadora.py nÃ£o encontrado!"
            exit 1
          fi
          echo "âœ… Deploy simulado concluÃ­do. Arquivo copiado para dist/"

      - name: ğŸ“ Listar conteÃºdo do diretÃ³rio dist
        run: ls -l dist/
