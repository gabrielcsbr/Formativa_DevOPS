name: Python CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job de Build / CI
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ✅ Rodar testes
        run: |
          pytest || echo "Nenhum teste encontrado"

  # Job de Deploy / CD
  deploy:
    runs-on: ubuntu-latest
    needs: build  # espera o CI passar antes de rodar
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🚀 Simular deploy
        run: |
          mkdir -p dist
          if [ -f src/calculadora.py ]; then
            cp src/calculadora.py dist/
          elif [ -f calculadora.py ]; then
            cp calculadora.py dist/
          else
            echo "⚠️ Arquivo calculadora.py não encontrado!"
            exit 1
          fi
          echo "✅ Deploy simulado concluído. Arquivo copiado para dist/"

      - name: 📁 Listar conteúdo do diretório dist
        run: ls -l dist/


name: Python CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ✅ Rodar testes
        run: |
          pytest || echo "Nenhum teste encontrado"

      # --- A) Resumo de commits em Discord (push/PR) ---
      - name: 🔔 Discord Commits
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          template: "avatar-with-link"   # tem vários templates prontos
          include-extras: true           # inclui links úteis
      # (templates e campos suportados pela action)
      # https://github.com/marketplace/actions/discord-commits

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🚀 Simular deploy
        run: |
          mkdir -p dist
          if [ -f src/calculadora.py ]; then
            cp src/calculadora.py dist/
          elif [ -f calculadora.py ]; then
            cp calculadora.py dist/
          else
            echo "⚠️ Arquivo calculadora.py não encontrado!"
            exit 1
          fi
          echo "✅ Deploy simulado concluído. Arquivo copiado para dist/"

      - name: 📁 Listar conteúdo do diretório dist
        run: ls -l dist/

      # --- B) Notificação de status do job (sempre executa) ---
      - name: 🔔 Notificar status no Discord
        if: ${{ always() }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: >
            CI/CD • **${{ github.repository }}**
            → job `deploy` **${{ job.status }}**
            • ref `${{ github.ref_name }}` • run #${{ github.run_number }}
    
