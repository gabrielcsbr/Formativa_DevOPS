        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          template: "avatar-with-link"   # tem vÃ¡rios templates prontos
          include-extras: true           # inclui links Ãºteis
      # (templates e campos suportados pela action)
      # https://github.com/marketplace/actions/discord-commits

