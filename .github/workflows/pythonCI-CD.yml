      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸš€ Simular deploy
        run: |
          mkdir -p dist
          if [ -f src/calculadora.py ]; then
            cp src/calculadora.py dist/
          elif [ -f calculadora.py ]; then
            cp calculadora.py dist/
          else
            echo "âš ï¸ Arquivo calculadora.py nÃ£o encontrado!"
            exit 1
          fi
          echo "âœ… Deploy simulado concluÃ­do. Arquivo copiado para dist/"

      - name: ðŸ“ Listar conteÃºdo do diretÃ³rio dist
        run: ls -l dist/

      # --- B) NotificaÃ§Ã£o de status do job (sempre executa) ---
      - name: ðŸ”” Notificar status no Discord
        if: ${{ always() }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
