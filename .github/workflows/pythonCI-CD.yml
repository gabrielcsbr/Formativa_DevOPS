name: Python CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: âœ… Rodar testes
        run: |
          pytest || echo "Nenhum teste encontrado"

      # --- Notificar commits da PR ---
      - name: ðŸ”” Discord Commits (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          template: "avatar-with-link"
          include-extras: true
          message: >
            ðŸ“£ PR **#${{ github.event.pull_request.number }}** para `${{ github.base_ref }}`
            por **${{ github.actor }}** em **${{ github.repository }}**.

      # --- Notificar commits de push (ex.: merge no main) ---
      - name: ðŸ”” Discord Commits (push)
        if: ${{ github.event_name == 'push' }}
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          template: "avatar-with-link"
          include-extras: true
          message: >
            ðŸ“£ Push em `${{ github.ref_name }}` por **${{ github.actor }}**
            no repo **${{ github.repository }}**.

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸš€ Simular deploy
        run: |
          mkdir -p dist
          if [ -f src/calculadora.py ]; then
            cp src/calculadora.py dist/
          elif [ -f calculadora.py ]; then
            cp calculadora.py dist/
          else
            echo "âš ï¸ Arquivo calculadora.py nÃ£o encontrado!"
            exit 1
          fi
          echo "âœ… Deploy simulado concluÃ­do. Arquivo copiado para dist/"

      - name: ðŸ“ Listar conteÃºdo do diretÃ³rio dist
        run: ls -l dist/

      # Status OK
      - name: ðŸŸ¢ Notificar sucesso no Discord
        if: ${{ success() }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: >
            ðŸŸ¢ **CI/CD OK** â€¢ `${{ github.repository }}`
            â€¢ Evento: `${{ github.event_name }}`
            â€¢ Ref: `${{ github.ref_name }}`
            â€¢ Autor: **${{ github.actor }}**
            â€¢ Run: #${{ github.run_number }}
            â€¢ Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Status FAIL
      - name: ðŸ”´ Notificar falha no Discord
        if: ${{ failure() }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: >
            ðŸ”´ **CI/CD FALHOU** â€¢ `${{ github.repository }}`
            â€¢ Job: `${{ github.job }}`
            â€¢ Evento: `${{ github.event_name }}`
            â€¢ Ref: `${{ github.ref_name }}`
            â€¢ Autor: **${{ github.actor }}**
            â€¢ Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}


    
